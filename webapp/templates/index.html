<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Zovino</title>
</head>
<body>
    <div id="address">
        <i>Address</i><br>
        {{.Account}}
    </div>

  <div class="mytabs">
    <input type="radio" id="tabNodes" name="mytabs" checked="checked">
    <label for="tabNodes">Nodes</label>
    <div class="tab">
      <h2 class="heading">Servers Available</h2>
      <div class="form">
      <form>
        <!-- This is where you need to input -->
          
      </form>

      {{ range $x := .Array}}
        <article class="leaderboard__profile">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3XbztOKEJw1rzZP7hg68AQa3yn_Ll0lWFliqbd1c6ZhVnl8iRcmh5vN1PPc2BJ_Fvz8k&usqp=CAU" alt="Node" class="leaderboard__picture" width="20px" height="20px"> -->
            <span class = "leaderboard__loc">Location: {{$x.Location}}</span>
            <span class = "leaderboard__name">ID: {{$x.Index}}&nbsp;&nbsp;Location: {{$x.Location}}</span>
            <span class="leaderboard__value">IP: {{$x.Address}}</span>
            <!-- /<span class="leaderboard__value">Cosmos Account<span>B</span></span> -->
        </article>
      {{end}}


      </div>
    </div>

    <input type="radio" id="tabStats" name="mytabs">
    <label for="tabStats">Stats</label>
    <div class="tab">
      <h2>Performance Metrics</h2>
      <p>TBD</p>
    </div>

    <input type="radio" id="tabOptions" name="mytabs">
    <label for="tabOptions">Logs</label>
    <div class="tab">
      <h2 class="heading">Logs</h2>
      <p>{{.Logs}}</p>
    </div>


  </div>
</body>
</html>

<style>
  body {
    background: #ccc;
    font-family: 'Roboto', sans-serif;
}
.mytabs {
    display: flex;
    flex-wrap: wrap;
    width: 97%;
    max-height: 95%;
    margin: 50px auto;
    padding: 25px;
}
.mytabs input[type="radio"] {
    display: none;
}
.mytabs label {
    padding: 25px;
    background: #e2e2e2;
    font-weight: bold;
}

.mytabs .tab {
    width: 100%;
    padding: 20px;
    height: auto;
    background: #fff;
    order: 1;
    display: none;
}
.mytabs .tab .form h2 {
    font-size: 3em;
}

.mytabs input[type='radio']:checked + label + .tab {
    display: block;
}

.mytabs input[type="radio"]:checked + label {
    background: #fff;
}

.leaderboard__profile {
    background-color: #ffe;
    border-radius: 0 0 12px 12px;
    padding: 15px 15px 20px;
    display: grid;
    row-gap: 8px;
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    align-items: center;
    padding: 10px 30px 10px 10px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
    transition: transform .25s cubic-bezier(.7,.98,.86,.98), box-shadow .25s cubic-bezier(.7,.98,.86,.98);
    margin-bottom: 2px;
}
.leaderboard__profile:hover {
    transform: scale(1.01);
    box-shadow: 0 2px 4px 1px rgba(51, 51, 51, 0.18);
}

.leaderboard__name {
    color: turquoise;
    font-weight: 600;
    font-size: 18px;
    letter-spacing: 0.64px;
    margin-left: 12px;
}

.leaderboard__value {
    color: #35d8ac;
    font-weight: 700;
    font-size: 18px;
    text-align: right;
}

.leaderboard__loc {
    color: blueviolet;
    font-weight: 700;
    font-size: 18px;
    text-align: left;
}

span {
  opacity: .8;
  font-weight: 600;
  font-size: 13px;
  margin-left: 3px;
}

header {
    --start: 15%;
    
    height: 130px;
    background-image: repeating-radial-gradient(circle at var(--start), transparent 0%, transparent 10%, rgba(54, 89, 219, .33) 10%, rgba(54, 89, 219, .33) 17%), linear-gradient(to right, #5b7cfa, #3659db);
    color: #fff;
    position: relative;
    border-radius: 12px 12px 0 0;
    overflow: hidden;
}

.heading {
  color: green;

}

#address {
    text-align: center;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
    background-image: linear-gradient(to right,blueviolet, rgba(122, 81, 160, 0.966));
    float:right;
    height: 2rem;
    padding: 1rem;
    vertical-align: middle;
    color: white;
}

p {
    background-color: #ffe;
    border-radius: 0 0 12px 12px;
    padding: 15px 15px 20px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
    transition: transform .25s cubic-bezier(.7,.98,.86,.98), box-shadow .25s cubic-bezier(.7,.98,.86,.98);
    margin-bottom: 2px;
}

</style>
